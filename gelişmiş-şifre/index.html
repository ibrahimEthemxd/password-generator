<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelişmiş Şifre Oluşturucu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>İEÖ - Şifre Oluşturucu</h1>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span><i class="bi bi-copy"></i></span>
        </div>
        <div id="weak" class="pass-indicator"></div>
        <div class="pass-lenght">
          <div class="details">
            <p class="title">Şifre Uzunluğu</p>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1" />
        </div>
        <div class="pass-settings">
          <ul>
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Küçük Harfler (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Büyük Harfler (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Rakamlar (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Semboller (*^&+%)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="repeat" />
              <label for="repeat">Yinelemeyi Kapat</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Boşlukları Dahil Et</label>
            </li>
          </ul>
        </div>
        <button class="btn">Şifre Oluştur</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
